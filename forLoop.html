<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop - Javascript</title>
    <script src="forLoop.js"></script>
</head>

<body>
    <script>
        // melakukan perulangan angka dari 1 sampai 10
        for (angka = 1; angka <= 10; angka++) {
            document.writeln(`<p>Perulangan ke ${angka}</p>`)
        }
    </script>

    <br>
</body>

</html>
